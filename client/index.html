    <!-- Styles -->
    <style>
      @keyframes glitch {
        0% { text-shadow: 0.05em 0 0 rgba(255,42,109,0.75), -0.025em -0.05em 0 rgba(5,217,232,0.75), 0.025em 0.05em 0 rgba(157,78,221,0.75); }
        14% { text-shadow: 0.05em 0 0 rgba(255,42,109,0.75), -0.025em -0.05em 0 rgba(5,217,232,0.75), 0.025em 0.05em 0 rgba(157,78,221,0.75); }
        15% { text-shadow: -0.05em -0.025em 0 rgba(255,42,109,0.75), 0.025em 0.025em 0 rgba(5,217,232,0.75), -0.05em -0.05em 0 rgba(157,78,221,0.75); }
        49% { text-shadow: -0.05em -0.025em 0 rgba(255,42,109,0.75), 0.025em 0.025em 0 rgba(5,217,232,0.75), -0.05em -0.05em 0 rgba(157,78,221,0.75); }
        50% { text-shadow: 0.025em 0.05em 0 rgba(255,42,109,0.75), 0.05em 0 0 rgba(5,217,232,0.75), 0 -0.05em 0 rgba(157,78,221,0.75); }
        99% { text-shadow: 0.025em 0.05em 0 rgba(255,42,109,0.75), 0.05em 0 0 rgba(5,217,232,0.75), 0 -0.05em 0 rgba(157,78,221,0.75); }
        100% { text-shadow: -0.025em 0 0 rgba(255,42,109,0.75), -0.025em -0.025em 0 rgba(5,217,232,0.75), -0.025em -0.05em 0 rgba(157,78,221,0.75); }
      }
      
      .glitch-hover:hover {
        text-shadow: 0.05em 0 0 rgba(255,42,109,0.75), -0.025em -0.05em 0 rgba(5,217,232,0.75), 0.025em 0.05em 0 rgba(157,78,221,0.75);
        animation: glitch 1s infinite;
      }
